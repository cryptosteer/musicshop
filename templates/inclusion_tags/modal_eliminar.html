<!-- Modal -->
<div class="modal fade modal-danger" id="modal-eliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Eliminar</h4>
            </div>
            <div class="modal-body">
                <h4>¿Está seguro que desea eliminar <span id="span-ms"></span>?</h4>
                <h4 id="body-ms"></h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Cancelar</button>
                <form method="post" id="form-eliminar">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline pull-right">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>
